    }

    .apple-blur {
      backdrop-filter: saturate(180%) blur(20px);
      background-color: rgba(255, 255, 255, 0.7);
    }

    .cursor-blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {

      from,
      to {
        border-color: transparent

      50% {
        border-color: #0071e3
      }
    }
